[global]
nvidia_disable_flipping=ask

[input]
audio_alsa_source=default
audio_backend=pulseaudio
audio_enabled=true
audio_jack_connect_system_capture=false
audio_jack_connect_system_playback=true
audio_pulseaudio_source=nx_remapped_out
glinject_auto_launch=false
glinject_channel=
glinject_command=
glinject_limit_fps=false
glinject_relax_permissions=false
glinject_working_directory=
profile=cool
video_area=fixed
video_area_follow_fullscreen=false
video_area_screen=1
video_frame_rate=24
video_h=879
video_record_cursor=false
video_scale=false
video_scaled_h=480
video_scaled_w=854
video_v4l2_device=/dev/video0
video_w=1558
video_x=362
video_y=92

[output]
add_timestamp=true
audio_codec=vorbis
audio_codec_av=aac
audio_kbit_rate=96
audio_options=
container=mkv
container_av=3g2
file=/home/xk/screen2.mkv
profile=YouTube
separate_files=true
video_allow_frame_skipping=true
video_codec=h264
video_codec_av=alias_pix
video_h264_crf=23
video_h264_preset=4
video_kbit_rate=5000
video_options=
video_vp8_cpu_used=5

[record]
hotkey_alt=false
hotkey_ctrl=false
hotkey_enable=true
hotkey_key=17
hotkey_shift=true
hotkey_super=false
preview_frame_rate=10
schedule_num_entries=0
schedule_time_zone=local
show_recording_area=false
sound_notifications_enable=false

[welcome]
skip_page=true
